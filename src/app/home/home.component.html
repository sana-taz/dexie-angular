<div class="rounded-md bg-gray-100 p-2 m-12">
  <ul
    class="flex flex-row justify-between cursor-pointer border-b-2 p-2 rounded-md"
    *ngFor="let user of todos"
    [routerLink]="['/user', user.id]"
  >
    <li class="flex">{{ user.id }}</li>
    <li>{{ user.title }}</li>
    <li>{{ user.completed }}</li>
  </ul>
</div>
